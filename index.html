<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
        href="https://www.iconarchive.com/download/i99584/blackvariant/button-ui-requests-5/ToDo-List.1024.png">
</head>

<body>

    <h1 class="one">Welcome to my To-Do List <img
            src="https://www.iconarchive.com/download/i99584/blackvariant/button-ui-requests-5/ToDo-List.1024.png"
            alt=""></h1>
    <header>
        <h1>Task List </h1>
        <form action="" id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What plans would you like to make? ">
            <input type="submit" id="new-task-submit" value="Add task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <input type="text" class="text">
            </div>
            <div class="actions">
                <button class="edit"></button>
                <button class="delete"></button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
